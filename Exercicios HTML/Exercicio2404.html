<!--  
  Sobre a página inicial que o professor Fabrício pediu na semana passada, criar uma outra página com um  um formulário com  os seguintes campos:

  Nome (campo de texto obrigatório)
  E-mail (campo de texto obrigatório)
  Senha (campo de senha obrigatório)
  Sexo (campo de seleção obrigatório com opções "Masculino", "Feminino" e "Outro")
  Data de nascimento (campo de data obrigatório)
  Interesses (checkboxes com as opções "Esportes", "Música", "Cinema", "Viagem" e "Tecnologia")


  Além disso, deve possuir um textarea para inserir uma mensagem.

  Deverá possuir um botão de enviar e limpar.
   
  Faça a navegação de volta a página principal. -->

  <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
</head>
<body>
  <header>
    <h1>Cadastro:</h1>
  <form action="processa.php" method="post"> 
    <label for="nomeCompleto">Nome:</label>
      <input type="text" name="nomeCompleto" id="nome" required> <br>
    <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required><br>
    <label for="password">Senha:</label>
      <input type="password" name="password" id="password" required ><br>
    <label for="birth">Data de Nascimento:</label> <br>
      <input type="date" name="birth" id="birth" required><br>
    <label for="sex2"> Sexo: </label>
      <select name="sex2" id="sex2" required><br>
        <option value="male">Masculino</option><br>
        <option value="female">Feminino</option><br>
        <option value="others">Outros</option><br>
        <option value="blank">Prefiro não informar</option><br>
      </select><br>
    <label>Hobbies:</label><br>
      <input type="checkbox" name="op1" value="op1"> Esportes
      <input type="checkbox" name="op2" value="op2"> Carros
      <input type="checkbox" name="op2" value="op2"> Musica
      <input type="checkbox" name="op3" value="op3"> Viagem <br>
      <input type="checkbox" name="op3" value="op3"> Tecnologia
      <input type="checkbox" name="op3" value="op3"> Cinema
      <input type="checkbox" name="op2" value="op2"> Animais
      <input type="checkbox" name="op3" value="op3"> Livros
    </select>
    <br>

      <label for="mensagem">Biografia:</label><br>
      <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
      <br>
      <br>
    <label for="file">Foto de perfil:</label> <br>
    <input type="file">
    <br>
    <br>
    <br>

    <button type="submit">Enviar</button>
    <button type="reset"> Limpar</button>


  </form>



  <ul>
    <li><a href="Exercicio2004.html" target="_blank"> Página principal</a></li>
  </ul>
</body>
</html>
